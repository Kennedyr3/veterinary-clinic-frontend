 <!DOCTYPE html>
 <html lang="br">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agendamentos do Cliente</title>
  <link rel="icon" type="img/png" href="icon/logo.png"/>
  <link rel="stylesheet" type="text/css" href="css/clientschedule.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/navbar.css" media="screen" />
  <script src="js/masc.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <nav style="z-index: 1;">
      <div class="logo" style="cursor: pointer;">
        <a href="index.html" title="Home Page"><img src="icon/logo.png" alt="logo"></a>
      </div>
      <ul>
        <li><a href="index.html" title="Pagina Inicial">Inicio</a></li>
        <li><a href="consulta.html">Agendar consultas</a></li>
        <li><a href="#ancora" title="Serviços Disponíveis">Serviços</a></li>
        <div class="dropdown">
          <button class="dropbtn">USERNAME</button>
          <div class="dropdown-content">
            <a href="client.html">Meu Perfil</a>
            <a href="login.html">Sair</a>
            <a href="login.html">Entrar</a>
            <a href="signin.html">Cadastro</a>
          </div>
        </div> 
      </ul>
    </nav>
  </header>
  
  <form action="">
    <div class="agenda">
      <a class="agt">Agendamento</a>
      <img class="icon" src="icon/diary.jpg">
      
      <div style="padding: 10px; margin-top: 20px;">
        <label for="">Nome:</label><br>
        <input class="in" type="text" value="" ><br>
        <label for="">Celular:</label><br>
        <input class="in" type="text" value="" name="tel" minlength="12" maxlength="12" OnKeyPress="formatar('##-####-####', this)" ><br>
        
        <div class="datahora">
          <label for="opt" style="margin-left: 25px; position: relative;">Data:</label><br>
          <p>
            <select class="basic simple" id="opt" style="margin-left:-10px;">
              <option value="" selected="selected">Selecionar data</option>
              <option value="8:00">05/12/2019</option>
              <option value="10:00" >06/12/2019</option>
              <option value="11:00" >07/12/2019</option>
              <option value="13:00" >08/12/2019</option>
              <option value="14:00" >09/12/2019</option>
              <option value="15:00" >10/12/2019</option>
            </select><br>
            <label for="opt2">Hora:</label><br>
            <p>
              <select class="basic simple" id="opt2" style="margin-left:-10px;">
                <option value="" selected="selected">Selecionar hora</option>
                <option value="8:00" >8:00</option>
                <option value="10:00" >10:00</option>
                <option value="11:00" >11:00</option>
                <option value="13:00" >13:00</option>
                <option value="14:00" >14:00</option>
                <option value="15:00" >15:00</option>
              </select>
            </p>
          </div>
        </div>
        <input class="botao" type="submit" value="Alterar">
        <input class="bt" type="reset" alt="cancelar consulta" value="Cancelar">
      </div>
    </form>
    
    <footer>
      <div style="margin-top: 10px;">
        <span>Designed by Kennedy</span>
        <span>Industries Kennedy</span>
        <span>Production by Kennedy</span>
      </div>
    </footer>
  </body>
  </html>
</body>
</html>
