    <div class="agenda">
      <!-- <img class="icon" src="icon/diary.jpg"> -->

      <form  style="padding: 10px; margin-top: 20px; display: flex; flex-direction: row;">
        <label for="nm" style="padding: 10px;">Nome:</label>
        <input id="nm" class="nome" type="text" value=""><br>
        <label for="cl" style="padding: 10px;">Celular:</label>
        <input id="cl" class="celular" type="text" value="" name="tel" minlength="12" maxlength="12"
          OnKeyPress="formatar('##-####-####', this)"><br>
        <!-- in in2 -->
          <p style=" margin-left: 10px;">
            <label for="opt">Data:</label>
            <select class="basic simple" id="opt">
              <option value="" selected="selected">Selecionar Data</option>
              <option value="8:00">05/12/2019</option>
              <option value="10:00">06/12/2019</option>
              <option value="11:00">07/12/2019</option>
              <option value="13:00">08/12/2019</option>
              <option value="14:00">09/12/2019</option>
              <option value="15:00">10/12/2019</option>
            </select><br>
          </p>
          <p  style=" margin-left: 10px;">
            <label for="opt2">Hora:</label>
            <select class="basic simple" id="opt2" >
              <option value="" selected="selected">Selecionar Hora</option>
              <option value="8:00">8:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="13:00">13:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
            </select>
          </p>
          <input class="alterar" type="submit" value="Alterar">
          <input class="cancelar" type="reset" alt="cancelar consulta" value="Cancelar">
      </form>
