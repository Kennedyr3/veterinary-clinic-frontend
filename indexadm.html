<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bem-vindo à Clínica Rabbit</title>
  <link rel="icon" type="img/png" href="icon/logo.png" />
  <link rel="stylesheet" type="text/css" href="css/index.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="css/navbar.css" media="screen" />
  <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(window).on('scroll', function(){
      if ($(window).scrollTop()) {
        $('nav').addClass('black');
      }
      else
      {
        $('nav').removeClass('black');
      }
    });
  </script>
  
</head>
<body>
  <header>
    <nav style="z-index: 1;">
      <div class="logo" style="cursor: pointer;">
        <a href="index.html" title="Home Page"><img src="icon/logo.png" alt="logo"></a>
      </div>
      <ul>
        <li><a href="index.html" title="Pagina Inicial">Início</a></li>
        <li><a href="consulta.html">Agendar consultas</a></li>
        <li><a href="#ancora" class="ancora" title="Serviços Disponíveis">Serviços</a></li>
        <div class="dropdown">
          <button class="dropbtn">Username</button>
          <div class="dropdown-content">
            <a href="client.html">Meu Perfil</a>
            <a href="login.html">Entrar</a>
            <a href="signin.html">Cadastro</a>
            <a href="adm.html">Administrador</a>
            <a href="login.html">Sair</a>
          </div>
        </div> 
      </ul>
    </nav>
  </header>
  
  <p style="margin-top: 100px;"><a href="admclientes.html">Ir para listar clientes</a></p>
  <p style="margin-top: 100px;"><a href="agendamentoadm.html">Ir para agendamentos</a></p>


  
  <footer>
    <div style="font-family: Courgette; margin-top: 600px;">
      <span>Designed by Kennedy</span>
      <span>Industries Kennedy</span>
      <span>Production by Kennedy</span>
    </div>
  </footer>
  
</body>
<script type="text/javascript">
  $(".txtb input").on("focus",function(){
    $(this).addClass("focus")
  });
  
  $(".txtb input").on("blur",function(){
    if($(this).val() == "")
    $(this).removeClass("focus");
  });
  
  var $doc = $('html, body');
  $('.ancora').click(function() {
    $doc.animate({
      scrollTop: $( $.attr(this, 'href') ).offset().top
    }, 1000);
    return false;
  });
</script>
</html>
