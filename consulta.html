<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="consulta.css">
  <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="css/consulta.css" media="screen" />
  <script src="js/masc.js" charset="utf-8"></script>
  
</head>
<body>
  
  <section class="sec1"></section>
  
  <form action="#" class="login-form">
    <img id="back" type="image" src="icon/voltar.png" value="Voltar"  onClick="history.go(-1)" >
    
    <h1>Agendar consulta</h1>
    
    <div class="txtb">
      <input type="text">
      <span data-placeholder="Nome"></span>
    </div>
    
    <div class="txtb">
      <input type="text"  minlength="12" maxlength="12" OnKeyPress="formatar('##-####-####', this)">
      <span data-placeholder="Celular"></span>
    </div>
    
    <div class="txta">
      <label for="">Hora: </label>
      <br>
      <p>
        <select class="basic simple" style="margin-left:-10px;">
          <option value="" selected="selected">Selecionar hora</option>
          <option value="8:00" >8:00</option>
          <option value="10:00" >10:00</option>
          <option value="11:00" >11:00</option>
          <option value="13:00" >13:00</option>
          <option value="14:00" >14:00</option>
          <option value="15:00" >15:00</option>
        </select>
      </p>
    </div>
    
    <div class="txta">
      <label for="">Data: </label>
      <br>
      <p>
        <select class="basic simple" style="margin-left:-10px;">
          <option value="" selected="selected">Selecionar data</option>
          <option value="8:00">05/12/2019</option>
          <option value="10:00" >06/12/2019</option>
          <option value="11:00" >07/12/2019</option>
          <option value="13:00" >08/12/2019</option>
          <option value="14:00" >09/12/2019</option>
          <option value="15:00" >10/12/2019</option>
        </select>
      </p>
    </div>
    
    <input type="submit" class="logbtn" value="Agendar">
    
    <div id="loginimg"></div>
    
  </form>
  
  <script type="text/javascript">
    $(".txtb input").on("focus",function(){
      $(this).addClass("focus");
    });
    
    $(".txtb input").on("blur",function(){
      if($(this).val() == "")
      $(this).removeClass("focus");
    });
    
  </script>
  
</body>
</html>
