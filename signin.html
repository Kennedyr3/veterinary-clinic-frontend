<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="utf-8">
  <title>Cadastro</title>
  <link rel="icon" type="img/png" href="icon/logo.png" />
  <script src="js/masc.js" charset="utf-8"></script>
  <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="css/register.css" media="screen" />
</head>
<body>
  <section class="sec2"></section>
  
  <form action="#" class="login-form">
    <a href="" style="cursor: pointer; position: absolute; font-family:sans-serif; padding: 0px; color: rgb(255, 255, 255); font-weight: bold; font-size: 11px; top: -45px; margin-left: 100px;">
      Designed by Kennedy
    </a>
    <img id="back" type="image" src="icon/back.png" value="Voltar"  onClick="history.go(-1)" >
    <h1>Cadastro</h1>
    
    <div class="txtb">
      <input type="text">
      <span data-placeholder="Nome"></span>
    </div>
    
    <div class="txtb">
      <input type="text" name="cpf" placeholder="Ex:123-123-123-00" minlength="14" maxlength="14" OnKeyPress="formatar('###.###.###-##', this)">
      <span data-placeholder="Cpf"></span>
    </div>
    
    <div class="txtb">
      <input type="text" name="tel" minlength="12" maxlength="12" OnKeyPress="formatar('##-####-####', this)">
      <span data-placeholder="Celular: "></span>
    </div>
    
    <div class="txtb">
      <input type="password" minlength="8">
      <span data-placeholder="Senha"></span>
    </div>
    
    <input type="submit" class="logbtn" value="Cadastrar">
    
    <div id="loginimg"></div>
    
  </form>
  
  <script type="text/javascript">
    $(".txtb input").on("focus",function(){
      $(this).addClass("focus");
    });
    
    $(".txtb input").on("blur",function(){
      if($(this).val() == "")
      $(this).removeClass("focus");
    });
    
  </script>
  
  
</body>
</html>
